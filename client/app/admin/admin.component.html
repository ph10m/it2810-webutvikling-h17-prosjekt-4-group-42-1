<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="page-content" *ngIf="!isLoading">
  <h4 class="card-header">Registered users ({{users.length}})</h4>
  <table class="user-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Hero</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="users.length === 0">
      <tr>
        <td colspan="4">There are no registered users.</td>
      </tr>
    </tbody>
    <tbody>
      <tr class={{user.hero}} *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.hero}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user)" [disabled]="auth.currentUser._id === user._id">
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
